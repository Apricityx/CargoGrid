name: Build and Deploy Cargo Grid App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 设置 Rust 环境
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc

      # 配置 Rust 缓存
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          # 修正：指向包含 Cargo.lock 的 rust 目录
          workspaces: './rust'

      # 安装 wasm-pack 工具
      - name: Install wasm-pack
        uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'latest'

      # 编译 Wasm
      - name: Build Wasm
        run: wasm-pack build --release --target web --out-dir pkg --out-name index
        working-directory: ./rust

      # 安装 NPM 依赖
      - name: Install dependencies
        run: npm install

      # 打包 Electron 应用
      - name: Build the project
        run: npm run package

      # 上传产物
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: wallboard-player-electron-win32-x64
          path: out/wallboard-player-electron-win32-x64
          retention-days: 3